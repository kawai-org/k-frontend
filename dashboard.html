<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Kawai Assistant</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .feature-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #4f46e5;
            /* Indigo */
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .feature-desc {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="header">
        <div class="logo">
            <a href="index.html" class="logo-text">
                Kawai <span class="heart">‚ù§</span> Assistant
            </a>
        </div>
        <div class="auth-buttons">
            <a href="javascript:void(0)" id="logout-btn" class="login">Logout</a>
        </div>
    </header>

    <main class="main-content">
        <h1 class="welcome-text">Dashboard</h1>
        <p>Manage your personal assistant data.</p>

        <div class="list-wrapper">
            <div class="dashboard-grid">
                <!-- Chat History -->
                <a href="chat_history.html" class="feature-card">
                    <i class="fas fa-history feature-icon"></i>
                    <div class="feature-title">Chat History</div>
                    <div class="feature-desc">See your conversation history with Kawai.</div>
                </a>

                <!-- Notes -->
                <a href="notes.html" class="feature-card">
                    <i class="fas fa-sticky-note feature-icon"></i>
                    <div class="feature-title">My Notes</div>
                    <div class="feature-desc">Create, Edit, and Manage your notes.</div>
                </a>

                <!-- Links -->
                <a href="links.html" class="feature-card">
                    <i class="fas fa-link feature-icon"></i>
                    <div class="feature-title">Saved Links</div>
                    <div class="feature-desc">Manage your bookmarked links.</div>
                </a>

                <!-- Profile -->
                <a href="profile.html" class="feature-card">
                    <i class="fas fa-user-circle feature-icon"></i>
                    <div class="feature-title">Profile</div>
                    <div class="feature-desc">Update your personal information.</div>
                </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-item">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="dashboard.html">
                    <i class="fas fa-columns"></i>
                    <span>Dashboard</span>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        import { checkAuth } from './js/auth-guard.js';

        // Logout Logic
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            localStorage.removeItem('isAdmin'); // Clear admin content too
            Swal.fire('Logged Out', 'You have been logged out.', 'success').then(() => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
