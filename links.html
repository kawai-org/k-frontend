<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Links - Kawai Assistant</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100">
    <header class="header">
        <div class="logo">
            <a href="dashboard.html" class="logo-text">Kawai <span>‚ù§</span> Assistant</a>
        </div>
        <div class="auth-buttons">
            <a href="dashboard.html" class="dashboard">Back to Dashboard</a>
        </div>
    </header>

    <main class="main-content">
        <h1>Saved Links</h1>

        <!-- Add Link Section -->
        <div class="feature-row"
            style="flex-direction: column; align-items: flex-start; background: white; padding: 20px; border-radius: 10px;">
            <h3>Add New Link</h3>
            <div id="add-link-form" style="width: 100%; display: flex; gap: 10px; margin-top: 10px;">
                <input type="text" id="link-title" placeholder="Title" class="input" style="flex: 1; padding: 10px;">
                <input type="url" id="link-url" placeholder="URL (https://...)" class="input"
                    style="flex: 2; padding: 10px;">
                <button class="cta-button" id="save-link-btn" style="padding: 10px 20px;">Save</button>
            </div>
        </div>

        <!-- Links List -->
        <div id="links-list" style="margin-top: 30px; display: grid; gap: 15px;">
            <p>Loading links...</p>
        </div>
    </main>

    <script type="module">
        import { checkAuth } from './js/auth-guard.js';
        checkAuth();
    </script>
    <script src="js/links.js" type="module"></script>
</body>

</html>
